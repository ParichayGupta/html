<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size - properties</title>

    <style>
        .container {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: darkblue;
            border: 2px solid black;
            text-align: center;
            margin: 10px;
            padding: 5px;
        }
        
        .list-items {
            text-align: start;
            font-size: larger;
        }
        
        #heading1 {
            font-size: 3em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="heading" id="heading1">This is first heading.</h1>
        <h1 class="heading" id="heading2">This is second heading.</h1>
        <h1 class="heading" id="heading3">This is third heading</h1>
    </div>

    <div class="container">
        <h1>CSS size notes</h1>
        <div class="notes">
            <ul>
                <li class="list-items">
                    <p>em - This font size is calculated for the element according to it's parent element</p>
                </li>
                <li class="list-items">
                    <p>We can see the size computation in the computed section of chrome dev-tools</p>
                </li>
                <li class="list-items">
                    <p>rem - </p>
                </li>
                <li class="list-items">
                    <p></p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
