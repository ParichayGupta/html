<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations and keyframe</title>
</head>
<style>
    .container {
        background-color: saddlebrown;
    }
    
    .animated-box {
        width: 250px;
        height: 250px;
        background-color: darkgray;
        /* position: relative will help our element to move */
        position: relative;
        /* name of the animation  */
        animation-name: box-animation;
        /* duration - how long the animation will take to complete.  */
        animation-duration: 2s;
        /* how many times the animation occurs. */
        /* for infinite times*/
        animation-iteration-count: infinite;
        /* for 3 times */
        animation-iteration-count: 3;
        /* animate till the "to" */
        animation-fill-mode: forwards;
        /* animate till "to" and come back to "from" */
        animation-fill-mode: backwards;
        /* animate faster or slower depending of the function - ease, ease-in, ease-out etc  */
        animation-timing-function: ease-out;
        /* animation will start after certain amount of time  */
        animation-delay: 2s;
        /* direction in which out animation work */
        animation-direction: alternate-reverse;
    }
    /* animation with to an from  */
    
    @keyframes box-animation {
        from {
            width: 250px;
        }
        to {
            width: 1200px;
        }
    }
    
    .animated-box2 {
        width: 250px;
        height: 250px;
        background-color: teal;
        position: relative;
        animation-name: animated-box2;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        /* animation: animation-name animation-duration animation-timing-function animation-delay animation-iteration-count animation-fill-mode  */
        animation: animated-box2 8s ease-out 2s 4 forwards;
    }
    /* animation with percentage completion */
    
    @keyframes animated-box2 {
        0% {
            top: 0px;
            left: 0px;
        }
        10% {
            top: 0px;
            left: 20px;
        }
        20% {
            top: 0px;
            left: 40px;
        }
        30% {
            top: 10px;
            left: 50px;
        }
        40% {
            top: 30px;
            left: 50px;
        }
        50% {
            top: 50px;
            left: 50px;
        }
        60% {
            top: 50px;
            left: 30px;
        }
        70% {
            top: 50px;
            left: 10px;
        }
        80% {
            top: 30px;
            left: 00px;
        }
        90% {
            top: 10px;
            left: 0px;
        }
        100% {
            top: 0px;
            left: 0px;
        }
    }
</style>

<body>
    <div class="container">
        <div class="animated-box">
        </div>
    </div>
    <div class="container">
        <div class="animated-box2">
        </div>
    </div>
</body>

</html>
